<!DOCTYPE html>
<html>
<head>
  <meta name=viewport content="width=device-width, initial-scale=1">
	<title>Megado</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Megado</h1>
    <div id='clear' class='cell-style'>Clear<span id='red-remove-sign' class='glyphicon glyphicon-remove-circle'></span></div>
  </header>

    <div class="container">

      <div class="card-bucket">
        <div id='new-cat-btn' class='cell-style'><span id='grey-plus-sign' class='glyphicon glyphicon-plus-sign'></span></div>
        <div class='newCatContainer hidden'>
          <div class='newCatFormCell formCell cell-style'>
            <div class='catNameFieldContainer'>
              <input class='catNameField taskInputStyle' type='text' name='catName' placeholder='Category'>
              </input>
              <div class='catNameSubmit'><span class='catNameSubmitBtn submitButton glyphicon glyphicon-circle-arrow-right disabled'></span></div>
            </div>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="moment.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
